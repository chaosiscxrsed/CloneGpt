<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChatGPT cloning</title>
    <link rel="stylesheet" href="GPTclone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
<link rel="stylesheet"  href="https://fonts.googleapis.com/css2?
family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<script src="GPTclone.js" defer></script>
</head>
<body>
    
    <div class="chat-container"></div>
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a text here" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>       
        </div>
        <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-outlined">light_mode</span>
            <span id="delete-btn" class="material-symbols-outlined">delete</span>
        </div>
        </div>  
    </div>
</body>
</html>
